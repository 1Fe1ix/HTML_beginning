<!DOCTYPE html>
<!-- page language -->
<html lang="de">

    <!-- head defines how it looks-->
    <head>
        <title> table excercise </title>

        <style>
            
            /*defines the whole table and each part in frame*/
            table, thead, th, tbody , td{  
            border: 1px solid;
            padding: 8px;
            }


        </style>    


    </head>

    <!-- body defines whats the content-->
    <body> 
        
        <h1> table excercise </h1>
        <main>
            
        
                <table>
                    
                    <!-- column names in thead-->
                    <thead>
                            <!-- tr creates a table row-->
                        	<tr>
                            <!-- th are table header -->    
                            <th>one</th>    
                            <th>two</th>
                            <th>three</th>
                            </tr>    
                    </thead>
                    
                    <tbody>
                        <tr>
                        <!-- td are table data-->
                        <td>x</td>
                        <td>x</td>
                        <td>x</td>        
                        </tr>

                            <tr>
                            <!-- colspan extends length on y axes to rwo-->     
                            <td colspan="2">x</td> 

                            <!-- colspan extends length on x axes to rwo-->   
                            <td rowspan="2">x</td>  
                            </tr>
                            
                                <tr>
                                <td>x</td>
                                <td>x</td>
                                </tr>

                    </tbody>    
                       
                </table>
        
        
        
        
        
        
        </main>

    </body>

</html>
